<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="index.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="overlay">
        Winner is 
        <span id="winnerName"></span>
        <div class="buttons">
            <button id="resetBtn">Reset Game</button>
            <button id="nextBtn">Next Game</button>
        </div>
    </div>
    <div class="mainBoard">
        <h1>Tic Tac Toe</h1>
        <div class="gameboard">
            <div class="squares" id=1></div>
            <div class="squares" id=2></div>
            <div class="squares" id=3></div>
            <div class="squares" id=4></div>
            <div class="squares" id=5></div>
            <div class="squares" id=6></div>
            <div class="squares" id=7></div>
            <div class="squares" id=8></div>
            <div class="squares" id=9></div>
        </div>
        <div class="players">
            <div class="playerOne">
                <span id="p1Name">Player One</span><br><br>
                Enter Name:<input type="text" name="playerName"> 
                <button id="submitNameOne">Submit</button>
                <br>
                Score: <span id="p1Score">0</span>
            </div>
            <div class="playerTwo"><span id="p2Name">Player Two</span><br><br>
                Enter Name:<input type="text" name="playerName"> 
                <button id="submitNameTwo">Submit</button>
                <br>
                Score: <span id="p2Score">0</span>
            </div>
        </div>
        <div class="buttons">
            <button id="resetBtn">Reset Game</button>
            <button id="nextBtn">Next Game</button>
        </div>
    </div>
   
    
</body>
</html>
